<!DOCTYPE HTML>
<html>
    
  <script>   
      function sin(){
          document.cal.display.value = Math.ceil(Math.sin(document.cal.display.value));
      }
       function cos(){
          document.cal.display.value = Math.ceil(Math.cos( document.cal.display.value));
      }
       function tan(){
          document.cal.display.value = Math.ceil(Math.tan( document.cal.display.value));
      }
      function solve(){
          document.cal.display.value = eval(document.cal.display.value);
      }
      function back(){
          var back =  document.cal.display.value;
          document.cal.display.value = back.substring(0,back.length-1);
      }
      function squre(){
           document.cal.display.value= Math.pow( document.cal.display.value, 2);
      }
      function qube(){
           document.cal.display.value=  Math.pow( document.cal.display.value, 3);
      }
      function sqrt(){
           document.cal.display.value=Math.sqrt( document.cal.display.value);
      }
      function log(){
           document.cal.display.value = Math.log10( document.cal.display.value);
      }
      function ln(){
           document.cal.display.value = Math.LN10( document.cal.display.value);
      }
      function rad(){
       document.cal.display.value=(Math.exp(document.cal.display.value));
      }
      </script> 
<head>
    <title>Online Calculator Using HTML, CSS & JAVASCRIPT</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    </head>
<body>
    <form name="cal">
    <div class="background">
        <h2><b>Basic Calculator </b></h2>
        <div class="table_box">
            <div class="tables">
                   <a href="more.html" class="next">&raquo;</a>
                <table>
                    <tr>
                        <div class="input_box">
                        <td colspan="5" ><input  id="result" value="0" name="display" max="10" min="1"></td>
                        </div>
                    </tr>
                    <div  class="white">
                        <tr>
                        <td> <input type="button" value="m&#178;" onclick="squre()" id="myText"</td>
                        <td> <input type="button" value="m&#179;" onclick="qube()" id="myText"</td>
                        <td> <input type="button" value="&#8730;" onclick="sqrt()" id="myText"</td>
                        <td> <input type="button" value="&#960;" onclick="cal.display.value+='3.14'" id="myText"</td>
                         <td> <input type="button" value="log" onclick="log()" id="myText"</td>

                        </tr>
                    <tr>
                        <td><input type="button" value="&#43" onclick="cal.display.value+='+'" /></td>
                        <td><input type="button" value="&#8722" onclick="cal.display.value+='-'"/></td>
                        <td><input type="button" value="&#215;" onclick="cal.display.value+='*'"/></td>
                        <td><input type="button" value="&#247;" onclick="cal.display.value+='/'"/></td>
                        <td> <input type="button" value="ln" onclick="ln()" id="myText"</td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="cal.display.value+=7"/></td>
                        <td><input type="button" value="8" onclick="cal.display.value+=8"/></td>
                        <td><input type="button" value="9" onclick="cal.display.value+=9"/></td>
                        <td><input type="button" value="%" onclick="cal.display.value+='%'"/></td>
                        <td> <input type="button" value="tan" onclick="tan()" id="myText"</td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="cal.display.value+=4"/></td>
                        <td><input type="button" value="5" onclick="cal.display.value+=5"/></td>
                        <td><input type="button" value="6" onclick="cal.display.value+=6"/></td>
                        <td><input type="button" value="=" onclick="solve()"/></td>
                        <td> <input type="button" value="cos" onclick="cos()" id="myText"</td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="cal.display.value+=1"/></td>
                        <td><input type="button" value="2" onclick="cal.display.value+=2"/></td>
                        <td><input type="button" value="3" onclick="cal.display.value+=3"/></td>
                        <td><input type="button" value="&#8592;" onclick="back()"/></td>
                        <td> <input type="button" value="e" onclick="rad()" id="myText"</td>
                    </tr>
                    <tr>
                        <td><input type="button" value="00" onclick="cal.display.value+='00'"</td>
                        <td><input type="button" value="0" onclick="cal.display.value+=0"/></td>
                        <td><input type="button" value="&#8901" onclick="cal.display.value+='.'"/></td>
                        <td><input type="button"  value="C" onclick="cal.display.value='0'"/></td>
                       <td><input type="button" value="sin" onclick="sin()" id="myText"</td>
                    </tr>
                    </div>
              
                </table>
             
            </div>
        
        </div>
    </div>
    </form>
    </body>
</html>
